<section class="modal-box">
    <div class="modal-header">
        <h3 class="modal-title">Login</h3>
    </div>
    <div class="modal-body">
        <h5 class="modal-prompt">Enter a username</h5>
        <input class="input" type="text" name="input" ng-modal="username" required>
    </div>
    <div class="modal-footer">
        <button class="new" type="button" ng-click="createUsername(username)" ng-disabled="username == ''">Create user</button>
     </div>
</section>
